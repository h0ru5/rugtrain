<!DOCTYPE html >
<html>

<head>
<meta content="de" http-equiv="Content-Language" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Admin Panel</title>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js" type="text/javascript"></script>
<script src="admin.js" type="text/javascript"></script>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/themes/vader/jquery-ui.css" rel="stylesheet" type="text/css" />
<style type="text/css">
header {
	text-align: center;
	border-bottom-style: none;
	padding-bottom: 0px;
	margin-bottom: 0px;
	border-bottom-width: 0px;
}
.menubar {
	border-style: none;
	border-width: 0px;
	padding: 2px;
	margin: 0px;
	width: 130px;
	float: left;
}
.main {
	padding: 0px;
	border-style:none;
		margin-left: 130px;
		height:400px;
	overflow:auto;
}
footer {
	text-align: right;
	font-size: x-small;
}
.logout {
	padding: 4px 0px 4px 0px;
	margin: 2px;
	float: right;
}

<body>

<div class="ui-widget">
	<header class="ui-widget-header ui-corner-top">
		<div class="ui-state-default ui-corner-all logout">
			<span class="ui-icon ui-icon-closethick"></span></div>
		<h1>Munich Rugbears training site admin panel</h1>
	</header>
	<div class="menubar ui-widget-content ui-corner-bl">
		<img alt="Termine" height="128" src="../img/icons/stylistica/calendar.png" width="128" /><br />

		<img alt="Kommentare" height="128" src="../img/icons/stylistica/comments.png" width="128" />
	</div>

	
	<div class="main ui-corner-br">
		<ul>
				<li><a href="#list">Liste</a></li>
				<li><a href="#filter">Filter</a></li>
			</ul>
			<div id="list"><p>Liste</p></div>
			<div id="filter"><p>Filterauswahl</p></div>
		
	</div>
	</div>

<footer>
	Icons by <a href="http://dryicons.com">http://dryicons.com</a>
</footer>
