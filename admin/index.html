<!DOCTYPE html >
<html>

<head>
<meta charset="utf-8">
<meta content="de" http-equiv="Content-Language" />
<title>Admin Panel</title>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js" type="text/javascript"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js" type="text/javascript"></script>


<script src="../js/admin.js" type="text/javascript"></script>
<script src="../js/controllers/user-admin.js" type="text/javascript"></script>
<script src="../js/ng-directives/datatable.js" type="text/javascript"></script>

<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/themes/vader/jquery-ui.css" rel="stylesheet" type="text/css" />
<link href="../css/adminpanel.css" type="text/css" rel="stylesheet"/>
</head>

<body>

<div class="ui-widget" ng-app="adminPanel">
	<header class="ui-widget-header ui-corner-top">
		<div class="ui-state-default ui-corner-all logout">
			<span class="ui-icon ui-icon-closethick"></span></div>
		<h1>Munich Rugbears training site admin panel</h1>
	</header>
	<div id="vtab">
	<ul class="menubar ui-widget-content ui-corner-bl">
		<li><a href="#evnt"><img alt="Termine" height="128" src="../img/icons/stylistica/calendar.png" width="128" /></a></li>
		<li><a href="#usr"><img alt="Benutzer" height="128" src="../img/icons/stylistica/users.png" width="128" /></a></li>
		<li><a href="#cmt"><img alt="Kommentare" height="128" src="../img/icons/stylistica/comments.png" width="128" /></a></li>
	</ul>
	
	<div class="main ui-corner-br" id="evnt">
		<table class="dat">
			<thead>
				<tr>
					<th>Zeit</th>
					<th>Event</th>
					<th>Ort</th>
				</tr>
			</thead>
		</table>
	</div>
	
	<div class="main ui-corner-br" id="usr" ng-controller="UserAdmin">
	<p>Users</p>
	<table style="width:100%"
		my-table
			     aa-data="users"
        ao-column-defs="columnDefs"	>
			<thead>
				<tr>
					<th>Name</th>
					<th>eMail</th>
				</tr>
			</thead>
			<!--tbody>
				<tr ng-repeat="user in users">
					<td>{{user.name}}</td>
					<td>{{user.email}}</td>
				</tr>
			
			</tbody-->
		</table>

	
	</div>

	<div class="main ui-corner-br" id="cmt"><p>Comments</p></div>

</div>
</div>

<footer>
	Icons by <a href="http://dryicons.com">http://dryicons.com</a>
</footer>

</body>

</html>
